{% extends 'main.html'%}

{% block content %}

<div>
 <form class="form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div class="layout">
        <label> {{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}

    <div class="layout">
        <input type="submit" value="Update">
    </div>


 </form>


</div>



{% endblock content %}
